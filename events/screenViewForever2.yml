name: SCREEN_VIEW_FOREVER
accessor: screenViewForever
inputs:
  - name: NUMBER_OF_REFERRALS
    type: Int
    argument: numberOfReferrals
constants:
  - name: HELLO
    type: Int
    value: 0
graphql:
  query: |
    query AnalyticsMemberID {
      member {
        id
      }
    }
  getters:
    - name: MEMBER_ID
      getter: member.id